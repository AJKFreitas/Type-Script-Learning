    <i *ngFor="let rt of rates"
                 class="fa" 
                  [class.fa-star]="rt <= rate"
                  [class.fa-star-o]="rt > rate"
                  (click)="setRate(rt)"
                  (mouseenter)="serTemporaryRate(rt)"
                  (mouseleave)="clearTemporaryRate()"></i>
